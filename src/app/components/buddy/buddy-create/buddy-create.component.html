<h1>Create Buddy</h1>
<hr />

<form (ngSubmit)="onSubmit()" [formGroup]="buddyForm">
    <div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Name" formControlName="Name" type="Name" required />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="CurrentLocation" formControlName="CurrentLocation" type="CurrentLocation"
                    required />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="IsApproved" formControlName="IsApproved" type="IsApproved" required />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="IsMale" formControlName="IsMale" type="IsMale" required />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Age" formControlName="Age" type="Age" required />
            </mat-form-field>
        </div>
    </div>
    <button mat-raised-button class ="nav-btn" color="primary" type="submit">Create Buddy</button>
</form>

<a mat-button routerLink="/buddies">Back to List</a>
