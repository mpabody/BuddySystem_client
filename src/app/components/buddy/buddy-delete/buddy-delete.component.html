<h1>Delete Buddy</h1>
<h4>Are you sure you want to delete this Buddy</h4>
<hr />

<div *ngIf="buddy">
    <div>
        <label>Name: </label>
        <span>{{buddy.Name}}</span>
    </div>
    <div>
        <label>Current Location: </label>
        <span>{{buddy.CurrentLocation}}</span>
    </div>
    <div>
        <label>Is Approved: </label>
        <span>{{buddy.IsApproved}}</span>
    </div>
    <div>
        <label>Is Male: </label>
        <span>{{buddy.IsMale}}</span>
    </div>
    <div>
        <label>Age: </label>
        <span>{{buddy.Age}}</span>
    </div>
    <button mat-raised-button color="warn" (click)="onDelete()">Delete</button>
</div>
<button mat-raised-button color="primary" routerLink="/buddies">Back to List</button>
